<a href="{{ .RelPermalink }}" class="link-no-dec">
    <div class="card theme-bg-cream h-100 mb-4">

        <div class="row no-gutters h-100">
            <div class="col-5 h-100 mb-4">

                {{ $bgURL := "placeholder.png" | relURL }}
                {{ with .Params.img }}
                    {{ $img := . }}           <!-- save the filename -->
                        {{ with $.Resources.GetMatch $img }}
                            {{ $bg := .Resize "0x450 q85" }}
                            {{ $bgURL = $bg.RelPermalink }}
                        {{ end }}
                {{ end }}

                <div class="card-cover h-100"
                    style="background-image: url('{{ $bgURL }}');">
                </div>


            </div>

            <div class="col-7">
                <div class="card-body">
                    <h3 class="card-title theme-text-dark">{{ .Title }}</h3>
                    <hr class="thin">
                    <p class="card-text theme-text-dark">{{ .Content | plainify | htmlUnescape | truncate 225 }}</p>
                </div>
            </div>
        </div>
    </div>
</a>
