{{ partial "head" . }}
<div class="container">

  <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../../" class="color-indigo">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
          </ol>
        </nav>
      </div>

      <div class="col-md-10">
      <h2 class="mt-2">{{ .Title }}</h2>
      <div class="fs-md">
              {{ .Content }}
      </div>

                {{ if .Params.gallery }}
          {{ partial "guitar-gallery" . }}
        {{ end }}
      </div>
  </div>
  
</div>
{{ partial "foot" . }}
