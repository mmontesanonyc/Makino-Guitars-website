{{ partial "head" . }}
<div class="background-container"></div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb" class="site-breadcrumbs">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../" class="color-indigo">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
        </ol>
      </nav>

      <div class="row">
        <div class="col-md-6"> 
          <h2>{{ .Title }}</h2>   
          <div class="fs-md">
            {{ .Content }}
          </div>

          <hr>
                        {{ partial "customize" .}}

    
        </div>

        <div class="col-md-6">
              <div class="row my-4">
        {{ range where .Site.RegularPages "Section" "guitars" }}
        <div class="col-12 mb-2">
          {{ partial "card-guitar" . }}
      </div>
        {{ end }}
    </div>

        </div>



      </div>



    </div>

  </div>








</div>
{{ partial "foot" . }}
