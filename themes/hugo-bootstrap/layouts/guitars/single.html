{{ partial "head" . }}
<div class="background-container"></div>
<div class="container-fluid">
  <div class="row">
      <div class="col-md-11 mx-auto">
        <nav aria-label="breadcrumb" class="site-breadcrumbs">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../../" class="color-indigo">Home</a></li>
            <li class="breadcrumb-item"><a href="../" class="color-indigo">Guitars</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
          </ol>
        </nav>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6 ml-auto">

        {{ if .Params.gallery }}
            {{ partial "guitar-gallery" . }}
        {{ else if .Params.img }}
        <div class="tall-cover" style="background-image: url('{{ .Params.img | absURL }}');">
        </div>
        {{ else }}
          {{ $placeholder := "placeholder.png"}}
          <div class="tall-cover" style="background-image: url('{{ $placeholder | absURL }}');">
          </div>
        {{ end }}

      </div>

    <div class="col-md-5 mr-auto">
      <h1>{{ .Title }}</h1>

      <div class="fs-md">
        {{ .Params.pricing }}
        <hr>


        {{ .Content }}

        <hr>

      </div>

    </div>


  </div>

</div>
{{ partial "foot" . }}
